<script>
    fetch("https://fakestoreapi.com/products").then(output=>output.json())
    .then(result=>displaydata(result))

    const displaydata=(arrayData)=>{
        for(i of arrayData){
            rslt.innerHTML += `
            <div class="card mt-5 ms-5 bg-light border shadow mb-3" style="width: 15rem;float:left;height:700px">
                <img src="${i.image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${i.title}</h5>
                  <ul class="list-group list-group-flush">
                  <li class="list-group-item text-primary">Price :${i.price}</li>
                  <li class="list-group-item">Catogory : ${i.category}</li>
                  <li class="list-group-item">Rating : ${i.rating.rate}</li>
                  <li class="list-group-item">Id : ${i.id}</li>
                </ul>
            </div>
            
            `
        }
    }
    
</script>
